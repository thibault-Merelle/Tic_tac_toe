<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style2.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <div id="div_title">
        <h1 id="title">Here to play Tic Tac Toe !</h1>
        <p id="title_p">Call your friends and start playing</p>
      </div>
    </header>
    <button class="btn" id="users">2 joueurs</button>

    <div class="player">
      <div id = "player1">
        <h2>First Player</h2>
        <div class="carreplayer" id="carrep1"></div>
      </div>
      <div id = scores>
        <h2>Scores</h2>
        <div class="carreplayer" id="score"></div>
      </div>
      <div id="player2">
        <h2>Second Player</h2>
        <div class="carreplayer" id="carrep2"></div>
      </div>
    </div>
    <div id="player3">
        <button id="desktop" class="btn">Ordinateur</button>
      </div>
    </div>

    <div class="container" id="main_1">
      <div class="carre_1" id="carre1"></div>
      <div class="carre_1" id="carre2"></div>
      <div class="carre_1" id="carre3"></div>
      <div class="carre_1" id="carre4"></div>
      <div class="carre_1" id="carre5"></div>
      <div class="carre_1" id="carre6"></div>
      <div class="carre_1" id="carre7"></div>
      <div class="carre_1" id="carre8"></div>
      <div class="carre_1" id="carre9"></div>
    </div>
    <div class="container" id="main_2">
      <div class="carre_2" id="carre1"></div>
      <div class="carre_2" id="carre2"></div>
      <div class="carre_2" id="carre3"></div>
      <div class="carre_2" id="carre4"></div>
      <div class="carre_2" id="carre5"></div>
      <div class="carre_2" id="carre6"></div>
      <div class="carre_2" id="carre7"></div>
      <div class="carre_2" id="carre8"></div>
      <div class="carre_2" id="carre9"></div>
    </div>
    <div>
      <button class="btn" id="reset">Reset</button>
    </div>
    <script src="script_desk.js"></script>
    <script src="script_users.js"></script>
  </body>
</html>
